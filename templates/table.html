{% extends "calculator.html" %}

{% block table %}
<table align = "center">
<TR bgcolor="#9ac0cd">
   <TD><strong>Payment Amount</strong></TD>
   <TD><strong>Principal Amount</strong></TD>
   <TD><strong>Interest Amount</strong></TD>
   <TD><strong>Outstanding Balance</strong></TD>
<TR>
{% for row in table %}
<TR>
   <TD>{{row[0]}}</TD>
   <TD>{{row[1]}}</TD>
   <TD>{{row[2]}}</TD>
   <TD>{{row[3]}}</TD>
</TR>
{% endfor %}
</table>
{% endblock %}
