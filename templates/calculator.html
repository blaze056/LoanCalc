{% block content %}
<head>
<style>
table {
  border-collapse: collapse;
  border: 1px solid black;
  width: 60%;
}
th, td {
  text-align: center;
  padding: 8px;
}
tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>

    <h1 class="title">Loan Payment Calculator</h1>
    <form action="" method="post" novalidate>
        <p>
            {{ form.loan_amount.label }}<br>
            {{ form.loan_amount(size=32) }}
        </p>
        <p>
            {{ form.rate.label }}<br>
            {{ form.rate(size=32) }}
        </p>
        <p>
            {{ form.loan_period.label }}<br>
            {{ form.loan_period(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
<hr>
{% block table %}
{% endblock %}
{% endblock %}
